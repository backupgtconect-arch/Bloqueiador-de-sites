## Exemplo: aumentar limite de upload no Nginx
# Coloque este bloco dentro do seu `server { }` ou `http { }` no nginx.conf
# Alternativamente salve como um arquivo em `/etc/nginx/conf.d/` (terminação `.conf`).

client_max_body_size 500M;

# Depois de alterar o arquivo de configuração do Nginx, teste e recarregue:
# sudo nginx -t
# sudo systemctl reload nginx
